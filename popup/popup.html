<!DOCTYPE html>
<html>

<head>
    <title>Stand Up Reminder</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            color: #2c3e50;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        #test {
            margin-top: .5rem;
        }

        #countdown-container {
            margin-top: .5rem;
        }
    </style>
</head>

<body>
    <h1>Stand Up Reminder</h1>
    <div class="input-group">
        <label for="interval">Reminder Interval (minutes):</label>
        <input type="number" id="interval" min="1" value="30">
        <div id="error" class="error">Please enter a valid number (minimum 1 minute)</div>
    </div>
    <button id="save">Save Settings</button>

    <button id="test">Test Reminder Now</button>


    <div id="countdown-container" style="margin-top: 15px; text-align: center; display: none;">
        <h3>Next reminder in:</h3>
        <div id="countdown" style="font-size: 24px; font-weight: bold; color: #2c3e50;">--:--</div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
